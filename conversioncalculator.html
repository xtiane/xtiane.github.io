<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        
        <title>Conversion Calculator</title>

    </head>

    <body>
        <h3 class="m-3">Conversion Calculator</h3>

        <div class="container">
            <div class="row m-3">
                <div class="col-lg-6 col-md-6 col-sm-12 border">
                    <div class="m-3">
                        <label for="feet">Feet</label>
                        <input type="number" class="form-control" id="feet" step="0.01">
                    </div>
                    <div class="m-3">
                        <label for="convertTo" class="form-label">Select one:</label>
                            <select class="form-select" id="convertTo" name="convertToList">
                                <option>Millimeter</option>
                                <option>Centimeter</option>
                                <option>Meter</option>
                            </select>
                    </div>

                    <button type="button" class='btn btn-secondary m-3 rounded' onclick="calculate()">Calculate</button>

                    <div class="m-3">
                        <label for="result">Result</label>
                        <input type="number" class="form-control" id="result">
                    </div>
                </div>
            </div>
        </div>

        <script>
            function calculate() {
                let feet = document.getElementById("feet").value;
                let convertTo = document.getElementById("convertTo").value;
                let result;
                const millimeterConv = 304.8;
                const centimeterConv = 30.48;
                const meterConv = 0.3048;

                if (convertTo == "Millimeter") {
                    result = feet * millimeterConv;
                }

                else if (convertTo == "Centimeter") {
                    result = feet * centimeterConv;
                }

                else {
                    result = feet * meterConv;
                }

                document.getElementById("result").value = result
            }
            
        </script>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
    
</html>
